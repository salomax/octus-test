<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>octus salomax test</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
		integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
	<!-- Font Raleway -->
	<link href="http://fonts.googleapis.com/css?family=Raleway:400,300,700,900%7CMuli:400,300,300italic,400italic%7CMontserrat:400,700%7CNunito:400,700,300%7CLibre+Baskerville:400,400italic,700" rel="stylesheet" type="text/css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    	
	<!-- Optional theme -->
	<link rel="stylesheet" href="assets/css/octus-salomax-text.css" />
				
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<nav class="navbar navbar-g">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#"><img src="assets/img/main-logo.png" /></a>
	    </div>
	  </div><!-- /.container-fluid -->
	</nav>

	<div class="bs-docs-header" id="content">
      <div class="container">
        <h1>Login</h1>
        <p>Simple test login page. Enter with user <span class="badge">user</span> and password <span class="badge">user</span></p>
      </div>
    </div>

	<div class="container">

		<div class="login-form">
			<form id="login-form" class="text-left">
				<div class="login-form-main-message"></div>
				<div class="main-login-form">
					<div class="login-group">
						<div class="form-group">
							<label for="username" class="sr-only">Username</label> <input
								type="text" class="form-control" id="username"
								name="username" placeholder="username">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label> <input
								type="password" class="form-control" id="password"
								name="password" placeholder="password">
						</div>
					</div>
					<button type="submit" class="login-button pull-right">
						<i class="fa fa-chevron-right"></i>
					</button>
				</div>
			</form>
		</div>

	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" 
		integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	
	<script type="text/javascript">

		$('#login-form').bind('submit', function(event ) {
			event.preventDefault();
			
		    $.ajax({
		        url: 'api/login',
		    	type: 'POST',
		    	contentType : 'application/x-www-form-urlencoded',
		    	data: {
		    		username : $('#username').val(),
		    		password : $('#password').val()
		    	}
		    }).then(function(response) {
		    	setCookie("authToken", response.token);
		    	// similar behavior as an HTTP redirect
	    		window.location.replace("./");
		    }, function(xhr, ajaxOptions, thrownError) {
		    	alert('Login fail!')
		    });	
			
		});	
		function setCookie(key, value) {
            var expires = new Date();
            expires.setTime(expires.getTime() + (1 * 24 * 60 * 60 * 1000));
            document.cookie = key + '=' + value + ';expires=' + expires.toUTCString();
        }
	</script>
	
  </body>
</html>
